<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css"> 
</head>
<body class="bg-gray-900 text-white flex h-screen items-center justify-center">

    <div id="loading-widget" class="loading-overlay hidden">
        <div class="loader-spinner"></div>
        <h2 class="loading-text">Processing your Document...</h2>
        <p class="text-gray-400 mt-2 text-sm">Analyzing text and describing images</p>
    </div>

    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
        
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-3">
                <div class="p-2 bg-gradient-to-tr from-indigo-500 to-blue-500 rounded-full">
                     <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8.5.134a1 1 0 0 0-1 0l-6 3.577a1 1 0 0 0-.5.866v6.846a1 1 0 0 0 .5.866l6 3.577a1 1 0 0 0 1 0l6-3.577a1 1 0 0 0 .5-.866V4.577a1 1 0 0 0-.5-.866z"/></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-100">Upload PDF</h1>
                    <p id="user-welcome" class="text-xs text-indigo-400">Welcome</p>
                </div>
            </div>

            <div class="profile-menu-container">
                <img id="user-avatar" src="" class="w-10 h-10 rounded-full border-2 border-indigo-500 cursor-pointer hover:opacity-80 transition-opacity hidden" alt="Profile">
                
                <div id="profile-dropdown" class="dropdown-menu">
                    <a href="/logout" class="dropdown-item">
                        <div class="flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            <span>Logout</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
        <p class="text-gray-400 mb-6">Select a PDF to begin analyzing.</p>

        <div class="space-y-4">
            <input type="file" id="pdf-input" accept=".pdf" class="hidden"/>

            <label for="pdf-input" class="w-full cursor-pointer bg-gray-700 text-gray-200 py-3 px-4 rounded-lg font-medium hover:bg-gray-600 transition-colors flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder-up"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/><path d="M12 10v6"/><path d="m15 13-3-3-3 3"/></svg>
                <span>Select a PDF File</span>
            </label>

            <p class="text-center text-sm text-gray-400 h-5">
                File selected: <span id="file-name-display" class="font-semibold text-gray-200">None</span>
            </p>
            
            <button id="upload-btn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-500 transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed">
                Upload and Start Chat
            </button>

            <p id="status-message" class="text-center text-sm text-red-400 h-5"></p>
        </div>
    </div>

    <script src="/static/upload.js"></script>
</body>
</html>
